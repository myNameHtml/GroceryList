<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<body>
    <header>
        <h1>Grocery List for Father</h1>
    </header>
    <div class="container custom-bg">
        <div class="row justify-content-center">
            <div class="p-3 col-sm-8 col-md-6">
                <input type="text" placeholder="Product" required id="product">
            </div>
            <div class="p-3 col-sm-4 col-md-6">
                <input type="number" placeholder="Amount" id="amount">
                <button type="button" class="btn btn-primary" onclick="Submit()">Add</button>
            </div>
        </div>
    </div>
    
    <section>    
        <div class="container" id="submit">
            <div class="row justify-content-center">

            </div>
        </div>
    </section>
</body>
</html>
