<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<body>
    <header>
        <h1>Grocery List for Father</h1>
    </header>
    <main>
        <div class="input-container">
            <input tabindex="1" id="product" type="text" placeholder="Product name" required>
            <input tabindex="2" id="amount" type="number" placeholder="Product amount" required>
        </div>
        <div id="submitButton"><button tabindex="3" onclick="Submit()">Submit</button></div>
        <div class="grid-product-amount">
            <span>PRODUCT</span>
            <span>AMOUNT</span>
            <span>CHECKED</span>
        </div>
    </main>
</body>
</html>
