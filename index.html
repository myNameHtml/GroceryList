<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<body>
    <header>
        <h1>Grocery List</h1>
    </header>
    <main>
        <div class="input-container">
            <button id="submitButton" tabindex="3">+</button>
            <input tabindex="1" id="product" maxlength="15" autocomplete="off" type="text" placeholder="Add Product">
        </div>

        <div id="list"></div>
        <div class="water-mark">
            <p>Made with Love!</p>
            <p>By Kyaw Htet Htun. For Father!</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
